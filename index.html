<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logomarca habits">
        
        <button>
            <!-- <img src="assets/icon-button.svg" alt="Ícone plus do botão"> -->
            
            <!-- <i class="fa-regular fa-calendar-plus fa-1x"></i> -->

            <i class="fa-solid fa-copy"></i>

            <div>
                REGISTRAR HOJE
            </div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run"><i class="fa-solid fa-person-running"></i></div>
            <div class="habit" data-name="water"><i class="fa-solid fa-bottle-water"></i></div>
            <div class="habit" data-name="bodybuilder"><i class="fa-solid fa-dumbbell"></i></div>
            <div class="habit" data-name="sleep"><i class="fa-solid fa-bed"></i></div>
            <div class="habit" data-name="supplement"><i class="fa-solid fa-capsules"></i></div>
            <div class="habit" data-name="food"><i class="fa-solid fa-apple-whole"></i></div>
        </div>
        <div class="days"></div>
    </form>

    <script src="https://kit.fontawesome.com/6953c28971.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="script.js"></script>
</body>
</html>
